<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan Player Interface</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div id="player-info" class="section">
        <p id="player-identity">Connecting...</p>
    </div>

    <div id="dice-roll" class="section">
        <h2>Dice Roll Outcome</h2>
        <p id="dice-result">--</p>
    </div>

    <div id="players" class="section">
        <h2>Players</h2>
        <ul id="player-list"></ul>
    </div>

    <div id="resources" class="section">
        <h2>Your Resources</h2>
        <div class="resources-grid">
        <div class="resource" data-resource="brick">Brick: <span>na</span></div>
        <div class="resource" data-resource="lumber">Lumber: <span>na</span></div>
        <div class="resource" data-resource="ore">Ore: <span>na</span></div>
        <div class="resource" data-resource="grain">Grain: <span>na</span></div>
        <div class="resource" data-resource="wool">Wool: <span>na</span></div>
        </div>
        <button id="trade-4-1">Trade 4:1</button>
    </div>

    <div id="actions" class="section">
        <h2>Actions</h2>
        <div class="action-buttons">
        <button id="build-road">Build Road</button>
        <button id="build-settlement">Build Settlement</button>
        <button id="build-city">Build City</button>
        <button id="buy-dev-card">Buy Development Card</button>
        <button id="end-turn">End Turn</button>
        </div>
        

        <h3>Development Cards</h3>
        <div class="dev-cards">
            <button class="dev-card" id="dev-knight" data-card="0">Knight (<span>0</span>)</button>
            <button class="dev-card" id="dev-point" data-card="1" disabled>Point (<span>0</span>)</button>
            <button class="dev-card" id="dev-road-building" data-card="2">Road Building (<span>0</span>)</button>
            <button class="dev-card" id="dev-year-of-plenty" data-card="3">Year of Plenty (<span>0</span>)</button>
            <button class="dev-card" id="dev-monopoly" data-card="4">Monopoly (<span>0</span>)</button>
        </div>        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="game.js"></script>
    </body>
</html>
